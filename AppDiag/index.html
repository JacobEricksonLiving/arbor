	<head>

			src="../../arbor/AppDiag/js/arbor.js"></script>

	<body>
		<canvas id="viewport" width="1000" height="800"></canvas>
		<script language="javascript" type="text/javascript">
			var sys = arbor.ParticleSystem(500, 500, 1);
			sys.parameters({gravity:true});
			sys.renderer = Renderer("#viewport");

			//the object with the branch is to prune the node form the system then add it back in with all the same connections
			var AX = sys.addNode('AX',{'color':'red','shape':'dot', 'label':'AX', 'expanded':true});

			var AXConnections = {
				nodes:{
					Cofax: {'color':'blue','shape':'dot', 'label':'Cofax'},
					Peoplesoft: {'color':'blue','shape':'dot', 'label':'Peoplesoft'},
					GSMS: {'color':'blue','shape':'dot', 'label':'GSMS'},
					Vision: {'color':'blue','shape':'dot', 'label':'Vision'},
					Symphony: {'color':'blue','shape':'dot', 'label':'Symphony'},
					Hyperion: {'color':'blue','shape':'dot', 'label':'Hyperion'}
				},

				edges:{
					AX:{Cofax:{directed:true, weight:5}, Peoplesoft:{directed:true, weight:5},
						GSMS:{directed:true, weight:5}, Vision:{directed:true, weight:5},
						Symphony:{directed:true, weight:5},
						Hyperion:{directed:true, weight:5}
					}
				}
			}
			sys.graft(AXConnections);//set up AXEdges
			
			/**
			//wait 5 seconds then call clip
			setTimeout(function(){
			function clip(nName){//removes edges of AX
				sys.pruneNode(nName);
				var temp = sys.addNode(AX.name, {'color':AX.data.color, 'shape':AX.data.shape, 'label':AX.data.label});
			}

			clip(AX);
			},4000);

		//wait 10 seconds the reset edges of AX
		setTimeout(function(){
			sys.graft(AXConnections);
		},8000);
		**/
		</script>
	</body>
</html>
